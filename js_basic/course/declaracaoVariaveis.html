<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Declaração de variáveis</title>
	<script type="text/javascript">
	var x = 70;
	if(true){
		let x = 45; // declaração de variáveis com o prefixo let tem escopo local
		console.log(x);
	}
	console.log(x);
</script>
</head>
<body>
	<p>O resultado desta página está sendo exibido no console (prima F12)</p>
</body>
</html>
