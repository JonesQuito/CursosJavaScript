<!DOCTYPE html>
<html>

<body>

	<h2>JavaScript Variables</h2>

	<p>Neste exemplo, x é definido como uma variável. Então a x é dado o valor 6 Then, x is assigned the value of 6:</p>

	<p id="demo"></p>

	<script>
		var x;
		x = 6;
		document.getElementById('demo').innerHTML = x;
	</script>

	</body>
	</html>
