<!DOCTYPE html>
<html>
<body>
	<h2>Assigning JavaScript Values</h2>

	<p>In JavaScript the = operator is used to assing values to variebles.</p>

	<p id="demo"></p>

	<script type="text/javascript">
		var x, y;
		x = 5;
		y = 6;
		document.getElementById('demo').innerHTML = x + y;
	</script>

</body>
</html>
