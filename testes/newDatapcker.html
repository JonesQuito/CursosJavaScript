<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Datepicker - Default functionality</title>

  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="validacoes.js"></script>


  <script>
    $( function() {

      $( "#datepicker" ).datepicker({dateFormat: 'dd/mm/yy'}); // cria um calendário no input de id= datepickr

    });
  </script>

</head>
<body>
 
<p>Date: <input type="text" id="datepicker"></p>

<button onclick="if(validaData($('#datepicker').val())) {$('#target').html($('#datepicker').val())} else {alert('O formato de data não é válido.\nUse o formato dd/mm/aaaa'); $('#datepicker').val('');}">Click me</button>
<p id="target"></p>
 
 
</body>
</html>
